version: "3.8"

services:
  backend:
    image: naga2112/erp-crm-backend-harness:latest1
    restart: always
    ports:
      - "8888:8888"
    environment:
      - NODE_ENV=production
      - DATABASE=mongodb://mongo:27017/idurar-erp-crm
      - PORT=8888
      - NODE_OPTIONS=--openssl-legacy-provider
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_in_production}
    networks:
      - erp-crm-network
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: naga2112/erp-crm-frontend-harness:latest2
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://backend:8888/api
      - NODE_OPTIONS=--openssl-legacy-provider
    networks:
      - erp-crm-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo:
    image: mongo:latest
    restart: always
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - erp-crm-network
    environment:
      - MONGO_INITDB_DATABASE=idurar-erp-crm
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  erp-crm-network:
    driver: bridge